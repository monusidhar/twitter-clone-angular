<div class="row m-0">
    <div class="col-sm-6 col-md-8 p-0">
        <div class="banner-side login-screen vh-100 w-100">
        </div>
    </div>
    <div class="col-sm-6 col-md-4 p-0">
        <div class="d-flex align-items-center justify-content-center vh-100">
            <form class="login-container w-100" [formGroup] ="userData" (ngSubmit)="login()" >
                <div class="text-center">
                    <svg width="80" viewBox="0 0 24 24" aria-hidden="true" 
                    class="r-18jsvk2 r-4qtqp9 r-yyyyoo r-rxcuwo r-1777fci r-m327ed r-dnmrzs r-494qqr r-bnwqim r-1plcrui r-lrvibr"><g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g></svg>
                </div>
                <h2 class="mt-3">Login to Twitter Clone</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">username</label>
                    <input type="text" class="form-control" id="username"  formControlName="username" required>
                    <small *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"  formControlName="password"  required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="pt-3">Don't have an account? <a routerLink="/signup">Sign up</a></p>
            </form>
        </div>
    </div>
</div>
<twitter-loader [show]="isLoading"></twitter-loader>
